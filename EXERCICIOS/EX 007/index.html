<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="A">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir pra academia</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
        <li>Comprar ovos</li>
        <li>sair</li>
        <li>ver a namorada</li>
        <li>ir comprar agua</li>
        <li>treinar</li>
    </ul>
</body>
</html>
