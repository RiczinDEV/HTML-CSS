<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linhas</h1> 
   <hr>
   <p>você pode escrever 
    um parágrafo de qualquer jeito. <br>
    basta colocar tudo no meio do par de tags
    &lt;p&gt; e /p
   </p>
   <p>Vamos começar a adicionar simbolos especiais
    &reg;
    &copy;
    &trade;
    &euro;
    &cent;
    &Delta;
   </p>
   <p>Vamos começar a adicionar emojis: <br>
    &#x1F600;<br>
    &#x1F403;<br>
    &#x1F601;<br>
   </p>
</body>
</html>
